<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black
            ;
            padding: 5px;
        }
        .linha{
            background-color: aqua;}
        .dado{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    HERARQUIA DE TABELAS (simples)
    TABLE = tabela
        TABBLE-ROW = linha de tabela
            TABLE HEADER = cabeÃ§alho da tabela
            TABLE DATA = dado de tabela
    -->

        <tr > <!--Primeira linha-->
            <td class="dado">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>

        </tr>
        <tr>
            <td>A4</td>

</html>
