<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Items</title>
    <style>
    @charset "UTF-8";

    .pai{
        background-color: rgb(255, 0, 255);

        display: flex;
        flex-flow: row wrap;
}
    .item{
        background-color: blueviolet;
        color: white;
        border: 1px solid black;
        text-align: center;
        flex-basis: 150px;
        
}
    </style>
</head>
<body>
    <div class="pai">
        <div class="item">A</div>
        <div class="item">Outro contéudo</div>
        <div class="item">C</div>
        <div class="item">Outro conteudo maior ainda</div>
        <div class="item">E</div>
        <div class="item">Conteudo maior ainda, que ocupara espaço maior ainda</div>
        <div class="item">G</div>
        </div>
</body>
</html>
