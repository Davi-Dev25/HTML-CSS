<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Items</title>
    <style>
        @charset "UTF-8";

.pai{
    background-color: rgb(255, 0, 255);

    display: flex;
    flex-flow: row nowrap;
}
.item{
    background-color: blueviolet;
    color: white;

    border: 1px solid black;
    text-align: center;
    flex-basis: 100px;
    
}
#padrão{
    flex-shrink: 1;
    flex-grow: 2;
}
#dobro{
    flex-shrink: 0;
    flex-grow: 4;
}
#triplo{
    flex-shrink: 6;
    flex-grow: 1;
}
    </style>
</head>
<body>
    <div class="pai">
        <div class="item" id="padrão">A</div>
        <div class="item" id="dobro">B</div>
        <div class="item" id="triplo">C</div>
        </div>
</body>
</html>
