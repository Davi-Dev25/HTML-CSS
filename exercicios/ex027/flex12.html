<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Items</title>
    <style>
        @charset "UTF-8";

.pai{
    background-color: rgb(255, 0, 255);

    display: flex;
    flex-flow: row nowrap;
}
.item{
    background-color: blueviolet;
    color: white;

    border: 1px solid black;
    text-align: center;
    
    
}
#padrão{
    flex: 0 2 100px;
}
#dobro{
    flex:4 0 200px;
}
#triplo{
    flex: 1 8 auto;
}
    </style>
</head>
<body>
    <div class="pai">
        <div class="item" id="padrão">A</div>
        <div class="item" id="dobro">B</div>
        <div class="item" id="triplo">C</div>
    </div>
</body>
</html>
